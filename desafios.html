    // Despesa Familiar

    const Family = {
      receitas: 1000,
      despesas: 1000
    }

    function gastos(rece, despe){
      let carteira = rece - despe
      if(carteira > 0){
        return console.log('Saldo Positivo')
      } else if (carteira < 0){
        return console.log('Saldo Negativo')
