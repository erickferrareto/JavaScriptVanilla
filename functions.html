<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //Function
    function phrases(){
      console.log('Eu sou um guerreiro')
      console.log('Deus é meu amigo')
      console.log('Sou forte e corajoso')
    }
    phrases()
    
    function phrases2(){
      console.log('Eu sou abençoado')
      console.log('Eu serei um ótimo desenvolvedor')
    }
    //function anonymous
    const sum = function(){
      phrases2()
    }
    sum()

    //function with arguments
    const familia = function(name1, name2){
      console.log(name1)
      console.log(name2)
    }
    familia('Erick', 'Pedro')

    //console.log(name1) => ERRO!!!

    const comida = function(comida1, comida2){
      return comida1 + comida2

      
    }
    console.log(comida('morango ','banana'))

    //Arrow Function
    const fam = () => {
      console.log('Essa frase é feita por uma arrow function')
    }

    fam()

    //Function Construction
    
   function Person(name) {
    this.cachorro = 'Pedro'
    this.walk = function(){
      return this.cachorro + ' esta andando mais rápido do que o ' + name 
    }
   }
   const erick = new Person('Erick')
   console.log(erick.walk())
   console.log(erick)

   //Switch

   const expression = true
   switch ( expression ){
    case true:
       console.log('Campeão')
       break
    case false:
      console.log('Perdedor')
      break
    default:
      console.log('default')
      break
   } 
</script>
</body>
</html>
